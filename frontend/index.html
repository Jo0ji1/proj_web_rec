<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DespesaApp</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- CSS custom -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="bg-primary text-white py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">DespesaApp</h1>
      <button class="btn btn-light" onclick="scrollToForm()">+ Nova Despesa</button>
    </div>
  </header>

  <!-- TOAST CONTAINER -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:1111">
    <div id="toast-container"></div>
  </div>

  <!-- MAIN -->
  <main class="container flex-fill py-4">

    <!-- FILTROS -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="filters" class="row g-3 align-items-end">
          <div class="col-md-3">
            <label for="filter-category" class="form-label">Categoria</label>
            <select id="filter-category" class="form-select">
              <option value="">Todas</option>
              <option>Alimentação</option>
              <option>Transporte</option>
              <option>Lazer</option>
              <option>Contas</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filter-from" class="form-label">De</label>
            <input type="date" id="filter-from" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="filter-to" class="form-label">Até</label>
            <input type="date" id="filter-to" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="search-desc" class="form-label">Descrição</label>
            <input type="text" id="search-desc" class="form-control" placeholder="Buscar..." />
          </div>
          <div class="col-12 text-end">
            <button type="button" id="apply-filters" class="btn btn-outline-primary me-2">Aplicar Filtros</button>
            <button type="button" id="reset-filters" class="btn btn-secondary">Limpar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- RESUMO E GRÁFICO -->
    <div class="row mb-4 g-4" id="summary-panel">
      <div class="col-md-4">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Total Gasto</h5>
            <p id="total-spent" class="display-6">R$ 0,00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-secondary h-100">
          <div class="card-body">
            <h5 class="card-title">Por Categoria</h5>
            <ul id="by-category" class="list-unstyled mb-0"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex align-items-center">
        <div class="chart-container w-100">
          <canvas id="category-chart"></canvas>
        </div>
      </div>
    </div>

    <!-- TABELA -->
    <div class="card mb-4">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="expenses-table">
            <thead class="table-light">
              <tr>
                <th onclick="sortTable('valor')">Valor (R$)</th>
                <th onclick="sortTable('descricao')">Descrição</th>
                <th onclick="sortTable('categoria')">Categoria</th>
                <th onclick="sortTable('data_registro')">Data</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="card-footer bg-white border-top-0">
        <nav aria-label="Paginação">
          <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
        </nav>
      </div>
    </div>

    <!-- FORMULÁRIO -->
    <div class="card mb-4" id="form-section">
      <div class="card-body">
        <h2 id="form-title" class="h5 mb-3">Nova Despesa</h2>
        <form id="expense-form" class="row g-3">

          <!-- Valor, Descrição, Categoria -->
          <div class="col-md-3">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input type="number" step="0.01" id="valor" class="form-control" required />
          </div>
          <div class="col-md-5">
            <label for="descricao" class="form-label">
              Descrição <small class="text-muted">(máx. 50)</small>
            </label>
            <input type="text" id="descricao" class="form-control" maxlength="50" required />
            <div class="form-text text-end">
              <span id="desc-count">0</span>/50
            </div>
          </div>
          <div class="col-md-4">
            <label for="categoria" class="form-label">Categoria</label>
            <select id="categoria" class="form-select" required>
              <option value="">Escolha...</option>
              <option>Alimentação</option>
              <option>Transporte</option>
              <option>Lazer</option>
              <option>Contas</option>
            </select>
          </div>

          <!-- Despesa Antiga e Escolha de Data/Hora -->
          <div class="col-md-3 form-check mt-3">
            <input type="checkbox" id="old-expense" class="form-check-input" />
            <label for="old-expense" class="form-check-label">Despesa antiga?</label>
          </div>
          <div class="col-md-5">
            <label for="expense-date" class="form-label">Data/Hora</label>
            <input type="datetime-local" id="expense-date" class="form-control" disabled />
          </div>

          <!-- Botões -->
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary" id="submit-btn">Salvar</button>
            <button type="button" class="btn btn-secondary" id="cancel-btn" style="display:none">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-white text-center small py-3 mt-auto border-top">
    &copy; 2025 DespesaApp
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
