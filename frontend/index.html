<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Despesas</title>
  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- seu CSS extra -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Controle de Despesas</h1>

    <!-- Filtro por categoria -->
    <div class="mb-3 row">
      <label for="filter-category" class="col-sm-2 col-form-label">Filtrar:</label>
      <div class="col-sm-4">
        <select id="filter-category" class="form-select">
          <option value="">Todas</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Lazer">Lazer</option>
          <option value="Contas">Contas</option>
        </select>
      </div>
    </div>

    <!-- Tabela de despesas -->
    <table class="table table-striped" id="expenses-table">
      <thead>
        <tr>
          <th>Valor (R$)</th>
          <th>Descrição</th>
          <th>Categoria</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas geradas pelo JS -->
      </tbody>
    </table>

    <hr />

    <!-- Formulário de inclusão/edição -->
    <h2 id="form-title">Nova Despesa</h2>
    <form id="expense-form" class="row g-3">
      <div class="col-md-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" step="0.01" class="form-control" id="valor" required />
      </div>
      <div class="col-md-5">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" required />
      </div>
      <div class="col-md-4">
        <label for="categoria" class="form-label">Categoria</label>
        <select id="categoria" class="form-select" required>
          <option value="">Escolha...</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Lazer">Lazer</option>
          <option value="Contas">Contas</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submit-btn">Salvar</button>
        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display:none">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS bundle (Popper+JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- seu script -->
  <script src="js/app.js"></script>
</body>
</html>
